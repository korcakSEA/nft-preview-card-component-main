<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>

    <article class="card">

      <div class="card__image">
        <img class="main__image"  src="./images/image-equilibrium.jpg" alt="image-equilibrium">
        <img class="hover__image" src="./images/icon-view.svg" alt="hover image">

      </div>

      <div class="card__content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__meta">
        <div class="meta__price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="meta__time">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </article>
    
  </body>
</html>
